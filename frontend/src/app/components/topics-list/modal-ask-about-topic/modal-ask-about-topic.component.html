<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Zapytaj o temat</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="p-1">
    <b>Temat pracy dyplomowej:</b> {{topicData.topic}}
  </div>
  <div class="form-group p-1">
    <label for="message">Wiadomość</label>
    <textarea class="form-control container-fluid" id="message" placeholder="Wiadomość" [(ngModel)]="message" pInputTextarea></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="createConversation(topicData.id, message);modalRef.close('Save click')">Stwórz konwersację</button>
  <button type="button" class="btn btn-danger" (click)="modalRef.close('Cancel click')">Anuluj</button>
</div>
